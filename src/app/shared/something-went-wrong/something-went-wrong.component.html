<div *ngIf="show" style="text-align: center; margin: auto; margin-top: 20em;">
    <h1>Oops, something went wrong!</h1>
    <p>Something went wrong {{message}}! Please, check your connection and try again!</p>
    <button (click)="onTryAgainClick()" mat-raised-button color="primary">Try Again</button>
</div>
