<app-toolbar [title]="workPlacesTitle" (newClicked)="openNewDialog()"></app-toolbar>
<app-filter [dataSource]="dataSource" placeholder="Search user work place"></app-filter>
<table [hidden]="!workPlaces" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
    <td mat-cell *matCellDef="let workPlace"> {{workPlace.user}} </td>
  </ng-container>

  <ng-container matColumnDef="workPlace">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Place</th>
    <td mat-cell *matCellDef="let workPlace"> {{workPlace.workPlace}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
    <td mat-cell *matCellDef="let workPlace"> {{workPlace.fromDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
    <td mat-cell *matCellDef="let workPlace"> {{workPlace.toDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let workPlace" class="column-right">
      <button (click)="openEditDialog(workPlace.id)" mat-raised-button color="primary" class="rm">Edit</button>
      <button (click)="openDeleteDialog(workPlace)" mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="10" showFirstLastButtons aria-label="Select page of user work places">
</mat-paginator>

<app-loader [isLoading]="!workPlaces"></app-loader>
