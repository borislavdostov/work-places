<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Select User</mat-label>
            <mat-select>
                <mat-option *ngFor="let user of userOptions" [value]="user.id">{{user.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Select Work Place</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Period of working</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button (click)="onSubmitClick()" mat-raised-button [color]="submitButtonColor"
        tabindex="1">{{submitButtonTitle}}</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
