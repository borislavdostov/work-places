<mat-toolbar class="mat-elevation-z10" color="primary">
  <button mat-raised-button color="accent">
    <mat-icon class="mat-icon">add</mat-icon>New User
  </button>
  <span class="spacer"></span>
  <h1>{{count}} Users</h1>
</mat-toolbar>

<!-- <div *ngIf="!users.length">
    You don't have any users yet!
  </div> -->

<table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user" class="column-right">
      <button (click)="onEditClick(user.id)" mat-raised-button color="primary" class="rm">Edit</button>
      <button (click)="onDeleteClick(user.id)" mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
</table>

<app-loader [isLoading]="!users"></app-loader>
