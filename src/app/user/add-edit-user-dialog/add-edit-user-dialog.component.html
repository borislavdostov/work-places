<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button (click)="onSubmitClick()" mat-raised-button [color]="submitButtonColor"
        tabindex="1">{{submitButtonTitle}}</button>
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
