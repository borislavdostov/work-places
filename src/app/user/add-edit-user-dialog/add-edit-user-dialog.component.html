<h1 mat-dialog-title>{{title}}</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input #firstNameInput="ngModel" name="firstName" type="text" matInput ngModel required>
                <mat-error *ngIf="firstNameInput.errors?.required">First name is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input #lastNameInput="ngModel" name="lastName" type="text" matInput ngModel required>
                <mat-error *ngIf="lastNameInput.errors?.required">Last name is required</mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input #emailInput="ngModel" name="email" type="email" matInput ngModel required email>
                <mat-error *ngIf="emailInput.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="emailInput.errors?.email">Email is not valid</mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button [disabled]="f.invalid" mat-raised-button [color]="submitButtonColor"
            tabindex="1">{{submitButtonTitle}}</button>
        <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
    </mat-dialog-actions>
</form>
