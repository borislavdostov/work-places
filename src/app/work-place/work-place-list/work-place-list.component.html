<mat-toolbar class="mat-elevation-z10" style="height: 80px;" color="primary">
    <button mat-raised-button color="accent">
      <mat-icon class="mat-icon">add</mat-icon>New Work Place
    </button>
  </mat-toolbar>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let workPlace"> {{workPlace.user}} </td>
    </ng-container>
  
    <ng-container matColumnDef="workPlace">
      <th mat-header-cell *matHeaderCellDef>Work Place</th>
      <td mat-cell *matCellDef="let workPlace"> {{workPlace.workPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="fromDate">
      <th mat-header-cell *matHeaderCellDef>From Date</th>
      <td mat-cell *matCellDef="let workPlace"> {{workPlace.fromDate}} </td>
    </ng-container>

    <ng-container matColumnDef="toDate">
      <th mat-header-cell *matHeaderCellDef>To Date</th>
      <td mat-cell *matCellDef="let workPlace"> {{workPlace.toDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let workPlace" class="column-right">
        <button mat-raised-button color="accent" style="margin-right: 10px;">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
  </table>
